    <main>
        <div class="wrapper">
            <h1 class="content-header">הוספת משרה חדשה</h1>
            <form id="add-job-form" class="job-form" action="../Includes/add_job.php" method="post">
                <div class="form-group">
                    <label for="job-title">שם המשרה:</label>
                    <input type="text" id="job-title" name="job-title" required>
                </div>
                <div class="form-group">
                    <label for="company-name">שם החברה:</label>
                    <input type="text" id="company-name" name="company-name" required>
                </div>
                <div class="form-group">
                    <label for="job-description">תיאור:</label>
                    <textarea id="job-description" name="job-description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="job-location">מיקום:</label>
                    <input type="text" id="job-location" name="job-location" required>
                </div>
                <div class="form-group">
                    <label for="job-requirements">דרישות:</label>
                    <textarea id="job-requirements" name="job-requirements" required></textarea>
                </div>
                <div class="form-group">
                    <label for="job-type">סוג המשרה:</label>
                    <select id="job-type" name="job-type" required>
                        <option value="full-time">משרה מלאה</option>
                        <option value="part-time">משרה חלקית</option>
                        <option value="freelance">פרילנס</option>
                        <option value="internship">התמחות</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="salary-range">טווח שכר:</label>
                    <input type="text" id="salary-range" name="salary-range">
                </div>
                <button type="submit" class="submit-button">הוסף משרה</button>
            </form>
        </div>
    </main>
