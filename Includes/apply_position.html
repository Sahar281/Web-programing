<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הגשה למשרה</title>
    <link rel="stylesheet" href="../CSS/index.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function showFeatureNotImplemented() {
            alert("פיצ'ר לא מומש");
        }
    </script>
</head>
<body>
    <header class="bg-light">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="../index.html">
                <img class="logo" src="../images/Job-Mil.jpg" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="../index.html">דף הבית</a></li>
                    <li class="nav-item"><a class="nav-link" href="../Includes/open_jobs.html">חיפוש עבודה</a></li>
                    <li class="nav-item"><a class="nav-link" href="../Includes/add_job.html">מגייסים</a></li>
                    <li class="nav-item"><a class="nav-link" href="../Includes/forum.html">פורום אנשי קבע</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="showFeatureNotImplemented()">עלינו</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="d-flex flex-column align-items-center">
        <div class="wrapper">
            <h1 class="content-header text-center mt-4">הגשת מועמדות למשרה</h1>
            <form class="job-form bg-white p-4 shadow-sm rounded" action="#" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">שם מלא:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">אימייל:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">טלפון:</label>
                    <input type="text" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="resume">קורות חיים:</label>
                    <input type="file" class="form-control-file" id="resume" name="resume" required>
                </div>
                <div class="form-group">
                    <label for="cover-letter">מכתב נלווה:</label>
                    <textarea class="form-control" id="cover-letter" name="cover-letter" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">שלח</button>
            </form>
        </div>
    </main>

    <footer class="bg-light text-center mt-4 p-3">
        <div class="footer-text mb-2">קישורים חיצוניים</div>
        <ul class="footer-items list-inline">
            <li class="footer-item list-inline-item"><a class="footer-link" href="#" onclick="showFeatureNotImplemented()">צור קשר</a></li>
            <li class="footer-item list-inline-item"><a class="footer-link" href="#" onclick="showFeatureNotImplemented()">אתר צה״ל</a></li>
            <li class="footer-item list-inline-item"><a class="footer-link" href="#" onclick="showFeatureNotImplemented()">מוקד תמיכה</a></li>
            <li class="footer-item list-inline-item"><a class="footer-link" href="#" onclick="showFeatureNotImplemented()">עמותות וארגונים נוספים</a></li>
            <li class="footer-item list-inline-item"><a class="footer-link" href="#" onclick="showFeatureNotImplemented()">מהן הזכויות שלי?</a></li>
        </ul>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
