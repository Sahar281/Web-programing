<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פורום אנשי קבע</title>
    <link rel="stylesheet" href="../CSS/index.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, h1, .list-group-item {
            text-align: right;
        }
        .navbar-nav {
            margin-left: auto;
            margin-right: 0;
        }
        .list-group-item {
            direction: rtl;
        }
    </style>
    <script>
        // Load topics from local storage
        function loadTopics() {
            const topics = JSON.parse(localStorage.getItem('topics')) || [];
            const topicsContainer = document.getElementById('topics');
            topicsContainer.innerHTML = '';

            topics.forEach((topic, index) => {
                const topicElement = document.createElement('div');
                topicElement.className = 'list-group-item';
                topicElement.innerHTML = `
                    ${topic.title}
                    <button type="button" class="btn btn-link float-left" onclick="location.href='topic.html?index=${index}'">פתח</button>
                `;
                topicsContainer.appendChild(topicElement);
            });
        }

        // Initialize the forum page
        window.onload = function() {
            loadTopics();
        };
    </script>
</head>
<body>
    <header class="bg-light">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="../index.html">
                <img class="logo" src="../images/Job-Mil.jpg" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="../index.html">דף הבית</a></li>
                    <li class="nav-item"><a class="nav-link" href="../Includes/open_jobs.html">חיפוש עבודה</a></li>
                    <li class="nav-item"><a class="nav-link" href="../Includes/add_job.html">מגייסים</a></li>
                    <li class="nav-item"><a class="nav-link" href="../Includes/forum.html">פורום אנשי קבע</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">עלינו</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container mt-4">
        <h1 class="text-center">פורום אנשי קבע</h1>
        <div id="topics" class="list-group">
            <!-- Topics will be dynamically loaded here -->
        </div>
        <div class="mt-4 text-center">
            <a href="../Includes/new_topic.html" class="btn btn-primary">שיח חדש</a>
        </div>
    </main>
    <footer class="bg-light text-center mt-4 p-3">
        <div class="footer-text mb-2">קישורים חיצוניים</div>
        <ul class="footer-items list-inline">

        </ul>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
